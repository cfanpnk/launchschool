<!DOCTYPE html>
<html lang="en">
   <head>
      <title></title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="event_object.js"></script>
   </head>
   <style>
      .x {
        position: absolute;
        transform: rotate(45deg);
        top: 20px;
        left: 20px;
      }

      .x .horizontal {
        width: 45px;
        height: 5px;
        position: absolute;
        left: -20px;
        background: red;
      }

      .x .vertical {
        height: 45px;
        width: 5px;
        background: red;
        position: absolute;
        left: 0px;
        top: -20px;
      }

      .composer {
        background: #f5f5f5;
        padding:  1em;
        width:  30em;
      }

      .composer textarea {
        width: 100%;
        height: 4em;
      }

      .composer textarea.invalid {
        color: red;
      }
   </style>
   <body>
      <div class="x">
         <div class="horizontal"></div>
         <div class="vertical"></div>
      </div> 
      <div class="composer">
        <textarea placeholder="Enter your message"></textarea>
        <p class="counter"></p>
        <button type="submit">Post Message</button>
      </div>
   </body>
</html>
