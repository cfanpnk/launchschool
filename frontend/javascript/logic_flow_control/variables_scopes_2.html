<!DOCTYPE html>
<html>
<head>
  <title>Variable Scopes2</title>
</head>
<body>
  <script type="text/javascript">
    // Problem 1
    function say() {
      if (false) {
        var a = 'hello from inside a block';
      }

      console.log(a);
    }
    say()

    // Problem 2
    function hello() {
      a = 'hello';
      console.log(a);

      if (false) {
        var a = 'hello again';
      }
    }

    hello(); // hello
    console.log(a); // Uncaught ReferenceError: a is not defined

    // Problem 3
    var a = 'hello';

    for (var i = 0; i < 5; i++) {
      var a = i;
    }

    console.log(a); // 4

    // Problem 4
    var a = 1;

    function foo() {
      a = 2;
      function bar() {
        a = 3;
        return 4;
      }

      return bar();
    }

    console.log(foo()); // 4
    console.log(a); // 3

    // Problem 5
    var a = 'global';

    function checkScope() {
      var a = 'local';
      function nested() {
        var a = 'nested';
        function supernested() {
          a = 'supernested';
          return a;
        }

        return supernested();
      }

      return nested();
    }

    console.log(checkScope()); // supernested
    console.log(a); // global

    // Problem 6
    var a = 'outer';
    var b = 'outer';

    console.log(a);
    console.log(b);
    setScope(a);
    console.log(a);
    console.log(b);

    function setScope(foo) {
      foo = 'inner';
      b = 'inner';
    }

    // Problem 7
    var total = 50;
    var increment = 15;

    function incrementBy(increment) {
      total += increment;
    }

    console.log(total); // 50
    incrementBy(10); 
    console.log(total); // 60
    console.log(increment); // 15

    // Problem 8
    var a = 'outer';

    console.log(a); // outer
    setScope(); 
    console.log(a); // inner

    var setScope = function() {
      a = 'inner';
    }
  </script>
</body>
</html>
