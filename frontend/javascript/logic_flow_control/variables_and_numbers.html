<!DOCTYPE html>
<html>
<head>
  <title>Variables and Numbers</title>
</head>
<body>
  <script type="text/javascript">
    var numerator = 10;
    var denominator = 2;
    var answer = numerator / denominator;
    console.log('answer: ' + answer);

    var incrementer = 1;
    var start = incrementer;
    var end;
    var difference;
    incrementer += 1;
    incrementer += 1;
    incrementer += 1;
    incrementer++;
    incrementer++;
    end = incrementer;
    difference = end - start;
    console.log('end: ' + end);
    console.log('difference: ' + difference);

    answer = (11 + 31) * 3;
    console.log('answer: ' + answer);
  </script>
</body>
</html>
