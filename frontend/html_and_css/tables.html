<!doctype html>
<html>
  <head>
  <title>Basic HTML Practice Problems: Tables</title>
  <meta charset="utf-8" />
  </head>
  
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Product</td>
          <th scope="col">Quantity</td>
          <th scope="col">Price</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>34</td>
          <td>$3.99/lb</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>116</td>
          <td>$1.69/lb</td>
        </tr>
        <tr>
          <td>Carrot</td>
          <td>42</td>
          <td>$2.49/lb</td>
        </tr>
        <tr>
          <td>Kiwi</td>
          <td>18</td>
          <td>$0.69 ea.</td>
        </tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th scope="col">Name</td>
          <th scope="col">Major</td>
          <th scope="col">GPA</td>
        </tr>

      </thead>
      <tbody>
        <tr>
          <th scope="row">Chris Lee</td>
          <td>Supply Chain Management</td>
          <td>3.7</td>
        </tr>
        <tr>
          <th scope="row">Shane Riley</td>
          <td>Photojournalism</td>
          <td>3.8</td>
        </tr>
        <tr>
          <th scope="row">Kevin Wang</td>
          <td>Computer Science</td>
          <td>4.0</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
