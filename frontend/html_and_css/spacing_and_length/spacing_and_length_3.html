<!DOCTYPE html>
<html>
<head>
  <title>Practice Problems: Spacing and Lengths</title>
  <meta charset="utf-8">
  <style type="text/css">
    body {
      margin: 50px;
    }

    ul {
      border: 10px solid blue;
      padding: 0;
      list-style: none;
      background: #a7ceff;
    }

    li {
      display: inline-block;
      border: 10px solid red;
      box-sizing: border-box;
      min-height: 120px;
      line-height: 120px;
      text-align: center;
      background: #ffffcc;
      width: 23%;
      margin: -40px 1%;
      /*margin: 0 1% 0 1%;*/
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li><!--

    --><li>Item 3</li><!--
