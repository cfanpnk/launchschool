<!DOCTYPE html>
<html>
<head>
  <title>Practice Problems: Spacing and Lengths</title>
  <meta charset="utf-8">
  <style type="text/css">
    div {
      width: 300px;
      height: 300px;
      box-sizing: border-box;
      display: inline-block;
    }
    .first {
      background-color: #ffcccc;
      padding: 20px;
      margin: 0 20px 0 0;
    }
    .second {
      background-color: #ccccff;
      border: 5px solid black;
    }
  </style>
</head>
<body>
  <div class="first"></div>
  <div class="second"></div>
</body>
</html>
