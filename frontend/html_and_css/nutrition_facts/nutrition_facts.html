<!DOCTYPE html>
<html>
<head>
  <title>Project: Nutrition Facts Label</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="nutrition_facts.css">
</head>
<body>
  <div class="label">
    <div class="title">
      <h1>Nutrition Facts</h1> 
      <h2>Serving Size 2/3 cup (55g)</h2>
      <h2>Servings Per Container About 8</h2>
    </div>
    <div>
      <table>
        <tr>Amount Per Serving</tr>
        <tr>
          <td>
            <dl>
              <dt>Calories</dt>
              <dd>230</dd>
            </dl>
          </td>
          <td>
            <dl>
              <dt>Calories from Fat</dt>
              <dd>40</dd>
            </dl>
          </td>
        </tr>
      </table>
      <table>
        <tr>% Daily Value*</tr>
        <tr>
          <td>
            <dl>
              <dt>Total Fat</dt>
              <dd>8g</dd>
            </dl>
          </td>
          <td>12%</td>
        </tr>
        <tr>
          <td>
            <dl>
              <dt>Saturated Fat</dt>
              <dd>1g</dd>
            </dl>
          </td>
          <td>12%</td>
        </tr>
        <tr>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
