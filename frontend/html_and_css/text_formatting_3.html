<!doctype html>
<html>
  <head>
    <title>Basic CSS Practice Problems: Text Formatting</title>
    <meta charset="utf-8">
    <style type="text/css">
      p {
        font-size: 15px;
      }
      mark {
        font-family: Courier
        font-size: 12px;
      }
      strong {
        font-size: 18px;
      }
      em {
        font-size: 20px;
        text-transform: uppercase;
      }
    </style>

  </head>
  <body>
    <p>That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!</p>
  </body>
</html>
