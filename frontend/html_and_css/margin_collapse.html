<!doctype html>
<html lang="en">
  <head>
    <title>Padding and Margins</title>
    <style>
      body {
        margin: 50px;
      }

      .blue {
        background-color: #c0ffff;
        border: 10px solid blue;
        padding: 0;
        width: 90%;
      }

      .red {
        margin: -40px;
        border: 10px solid #cc0000;
        box-sizing: border-box;
        min-height: 100px;
        line-height: 100px;
        background: rgba(255, 204, 204, 0.75);
      }
    </style>
  </head>
  <body>
    <div class="blue">
      <div class="red">
      </div>
    </div>
  </body>
</html>
