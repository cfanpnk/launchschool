<!doctype html>
<html>
  <head>
    <title>Basic CSS Practice Problems: Dimension and Spacing</title>
    <meta charset="utf-8">
    <style type="text/css">
      table {
        background: #a7ceff;
        width: 100%;
        border-spacing: 0;
      }

      td {
        background: #ffffcc;
        width: 25%;
        margin: 10px;
      }
      ul {
        list-style-position: outside;
        list-style-type: square;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>123</td>
        <td>123</td>
        <td>123</td>
        <td>123</td>
      </tr>
    </table>

      <ul>
    
    <li>Cupcakes &ndash; One of the best desserts known to ever exist, especially when topped with cream cheese frosting</li>
    
    <li>Sprinkles &ndash; One of the most popular toppings for cupcakes, adding that extra bit of decoration and sugar</li>
  </ul>
  </body>
</html>
