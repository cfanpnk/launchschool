<!doctype html>
<html lang="en-US">
  <head>
    <title>title</title>
    <meta charset="utf-8">
    <style>
      html {
        font-size: 32px;
      }

      body {
        margin: 0;
      }

      .box {
        display: inline-block;
        box-sizing: border-box;
        height: 100px;
        width: 32%;
      }

      .container {
        border: 1px solid black;
        background-color: #ffffe0;
      }

      .first {
        border: 1px solid red;
        background-color: #ff8080;
        margin-right: 2%;
      }

      .second {
        border: 1px solid green;
        background-color: #80ff80;
        margin-right: 2%;
      }

      .third {
        border: 1px solid blue;
        background-color: #a0a0ff;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="first box">Box 1</div><!-- 
      --><div class="second box">Box 2</div><!--
      --><div class="third box">Box 3</div>
    </div>
  </body>
</html>
