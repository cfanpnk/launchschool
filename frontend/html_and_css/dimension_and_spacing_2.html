<!doctype html>
<html>
<head>
  <title>Basic CSS Practice Problems: Dimension and Spacing</title>
  <meta charset="utf-8">
  <style type="text/css">
    div {
      width: 300px
      height: 300px;
      box-sizing: border-box;
      display: inline-block;
    }
    .red {
      background-color: #ffcccc;
      padding: 20px;
    }
    .blue {
      background-color: #ccccff;
      border: 2px solid black;
      margin-left: 20px;
    }
    ul {
      padding: 0;
      list-style: none;
      background: #a7ceff;
    }

    li {
      display: inline-block;
      width: 23%;
      margin-top: -10px;
      margin-bottom: -10px;
      margin-left: 1%;
      margin-right: 1%;
      min-height: 120px;
      line-height: 120px;
      text-align: center;
      background: #ffffcc;
    }
  </style>
</head>
<body>
  <!-- red -->
  <div class="red">
  first one
  </div><!-- blue 
  --><div class="blue">  
    <li>Item 1</li><!--
    --><li>Item 2</li><!--
    --><li>Item 3</li><!--
    --><li>Item 4</li>
    </ul>
  </div>
</body>
</html>
